version: "2"
sql:
  - engine: "postgresql"
    schema: "../../../db/migration"
    queries:
      - migration.sql
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_interface: true

        # rename:
        #   actors: "Actor"

        overrides:
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"

          # specific columns
          - column: "jobs.errors"
            go_type:
              type: "[]AttemptError"
